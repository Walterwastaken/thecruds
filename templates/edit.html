{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<h1>Update details</h1>
<form method="POST"  action="update/{{ student.id }}">
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" class="form-control" id="fname" name="firstname" value="{{student.firstname }}" required=required>

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ student.lastname}}" required=required>

    <label for="email" class="form-label">email</label>
    <input type="text" class="form-control" id="email" name="email" value="{{ student.email }}" required=required>


    <button type="submit">Update</button>
    </form>
</body>
</html>
{% endblock %}
